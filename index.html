<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PremiumLott</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root {
      --yellow: #ffc52b;
      --orange: #f7a623;
      --white: #ffffff;
      --black: #050505;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Fondo animado */
    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      background: radial-gradient(circle at 0% 0%, rgba(255,197,43,0.35), transparent 55%),
                  radial-gradient(circle at 100% 100%, rgba(247,166,35,0.4), transparent 55%),
                  linear-gradient(135deg, #000, #151515, #222);
      background-size: 200% 200%;
      animation: moveBg 18s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes moveBg {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 100%; }
    }

    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 3rem;
      z-index: 5;
    }

    .header-actions {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      border: none;
      padding: 0.5rem 1.4rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      white-space: nowrap;
    }

    .btn-outline {
      background: rgba(0,0,0,0.6);
      color: white;
      border: 1px solid rgba(255,255,255,0.25);
    }

    .btn-outline:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--yellow), var(--orange));
      color: #111;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 14px rgba(0,0,0,0.5);
    }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 2.5rem;
      text-align: center;
      z-index: 5;
    }

    /* LOGO PRINCIPAL */
    .hero-logo img {
      max-width: 420px;
      width: 100%;
      height: auto;
      display: block;
    }

    /* ESFERAS 3D ANIMADAS */
    .sphere-row {
      width: 100%;
      overflow: hidden;
      margin-top: 2rem;
      position: relative;
    }

    .sphere-track {
      display: flex;
      gap: 2rem;
      animation: moveLeft 18s linear infinite;
    }

    @keyframes moveLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .sphere {
      width: 150px;
      height: 150px;
      min-width: 150px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,0.08), #020202f5);
      box-shadow:
        inset 0 6px 10px rgba(255,255,255,0.12),
        inset 0 -12px 18px rgba(0,0,0,0.8),
        0 10px 24px rgba(0,0,0,0.85);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .sphere img {
      width: 70%;
      height: auto;
      object-fit: contain;
    }

    /* FOOTER */
    footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.8rem;
      z-index: 5;
    }

    .social-icons {
      display: flex;
      gap: 0.7rem;
    }

    .social-icons a {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.2s ease;
    }

    .social-icons a:hover {
      transform: translateY(-3px);
      border-color: var(--yellow);
      background: rgba(255,197,43,0.2);
    }
  </style>
</head>

<body>
  <div class="page-wrapper">

    <!-- HEADER -->
    <header>
      <div class="header-actions">
        <button class="btn btn-outline">Iniciar sesión</button>
        <button class="btn btn-primary">Regístrate</button>
      </div>
    </header>

    <!-- MAIN -->
    <main>

      <!-- LOGO PRINCIPAL -->
      <div class="hero-logo">
        <img src="img/Logo-PremiumLott-1.png" alt="PremiumLott">
      </div>

      <!-- PASARELA DE ESFERAS -->
      <div class="sphere-row">
        <div class="sphere-track">

          <!-- Logos (carpeta img/logos) -->
          <div class="sphere"><img src="img/logos/Logo Bingo Premium.png" alt="Bingo Premium"></div>
          <div class="sphere"><img src="img/logos/Logo MegaLott.png" alt="MegaLott"></div>
          <div class="sphere"><img src="img/logos/Logo PremiumBall.png" alt="PremiumBall"></div>
          <div class="sphere"><img src="img/logos/Logo PremiumGol.png" alt="PremiumGol"></div>
          <div class="sphere"><img src="img/logos/Logo Raspaditas Premium.png" alt="Raspaditas Premium"></div>

          <!-- Copia extra para loop infinito -->
          <div class="sphere"><img src="img/logos/Logo Bingo Premium.png" alt="Bingo Premium"></div>
          <div class="sphere"><img src="img/logos/Logo MegaLott.png" alt="MegaLott"></div>
          <div class="sphere"><img src="img/logos/Logo PremiumBall.png" alt="PremiumBall"></div>
          <div class="sphere"><img src="img/logos/Logo PremiumGol.png" alt="PremiumGol"></div>
          <div class="sphere"><img src="img/logos/Logo Raspaditas Premium.png" alt="Raspaditas Premium"></div>

        </div>
      </div>

    </main>

    <!-- FOOTER -->
    <footer>
      <span>© <span id="year"></span> PremiumLott. Todos los derechos reservados.</span>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
