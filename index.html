<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PremiumLott</title>

  <!-- Fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root {
      --yellow: #ffc52b;
      --orange: #f7a623;
      --white: #ffffff;
      --black: #050505;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Fondo animado */
    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      background: radial-gradient(circle at 0% 0%, rgba(255,197,43,0.35), transparent 55%),
                  radial-gradient(circle at 100% 100%, rgba(247,166,35,0.4), transparent 55%),
                  linear-gradient(135deg, #000, #151515, #222);
      background-size: 200% 200%;
      animation: moveBg 18s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes moveBg {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 100%; }
    }

    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 3rem;
      z-index: 5;
    }

    .header-actions {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      border: none;
      padding: 0.5rem 1.4rem;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      white-space: nowrap;
    }

    /* Iniciar sesión con marco amarillo */
    .btn-outline {
      background: rgba(0,0,0,0.6);
      color: var(--yellow);
      border: 1px solid var(--yellow);
    }

    .btn-outline:hover {
      background: rgba(255,255,255,0.08);
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(255,197,43,0.5);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--yellow), var(--orange));
      color: #111;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 14px rgba(0,0,0,0.5);
    }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 2.5rem;
      text-align: center;
      z-index: 5;
    }

    /* LOGO PRINCIPAL */
    .hero-logo img {
      max-width: 420px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* PASARELA — ESFERAS 3D MEJORADAS */
    .sphere-row {
      width: 100vw;              /* ocupa todo el ancho de la pantalla */
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
      margin-top: 2.5rem;
      padding: 40px 0;           /* evita recorte de sombras */
    }

    /* Fade lateral totalmente transparente (se mantiene por si sirve para cortes limpios, pero sin color) */
    .sphere-row::before,
    .sphere-row::after {
      content: "";
      position: absolute;
      top: 0;
      width: 140px;
      height: 100%;
      z-index: 3;
      pointer-events: none;
      background: transparent;
    }

    .sphere-row::before {
      left: 0;
    }

    .sphere-row::after {
      right: 0;
    }

    .sphere-track {
      display: flex;
      gap: 2.2rem;
      animation: moveLeft 22s linear infinite;
    }

    /* Movimiento continuo */
    @keyframes moveLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ESFERAS PREMIUM — más oscuras + brillo + flotación */
    .sphere {
      width: 150px;
      height: 150px;
      min-width: 150px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;

      background: radial-gradient(circle at 35% 30%, rgba(255,255,255,0.03), rgba(0,0,0,0.96));

      box-shadow:
        inset 0 6px 10px rgba(255,255,255,0.06),
        inset 0 -18px 28px rgba(0,0,0,0.9),
        0 15px 35px rgba(0,0,0,0.9);

      border: 1px solid rgba(255,255,255,0.03);

      animation: floatSphere 4.5s ease-in-out infinite;
      transform-style: preserve-3d;
      transition: 0.3s ease;
    }

    /* Animación flotante */
    @keyframes floatSphere {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }

    /* Brillo interno animado */
    .sphere::before {
      content: "";
      position: absolute;
      top: 8%;
      left: 18%;
      width: 55%;
      height: 28%;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      filter: blur(18px);
      animation: shine 3.8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shine {
      0%, 100% { transform: translateX(0) translateY(0) scale(1); opacity: 0.35; }
      50% { transform: translateX(12px) translateY(8px) scale(1.15); opacity: 0.55; }
    }

    /* EFECTOS EN HOVER — zoom + giro 3D */
    .sphere:hover {
      transform: translateY(-18px) scale(1.08) rotateX(12deg) rotateY(-8deg);
      z-index: 10;
    }

    .sphere img {
      width: 70%;
      height: auto;
      object-fit: contain;
      pointer-events: none;
    }

    /* FOOTER */
    footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-size: 0.8rem;
      z-index: 5;
      gap: 0.75rem;
    }

    .social-icons {
      display: flex;
      gap: 0.7rem;
    }

    .social-icons a {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.2s ease;
      font-size: 0.9rem;
    }

    .social-icons a:hover {
      transform: translateY(-3px);
      border-color: var(--yellow);
      background: rgba(255,197,43,0.2);
    }

    /* --------- VISTA MÓVIL --------- */
    @media (max-width: 768px) {
      header {
        margin-bottom: 2rem;
      }

      .hero-logo img {
        max-width: 80%; /* ~20% más pequeño que en escritorio */
      }

      /* Pasarela más rápida en móvil */
      .sphere-track {
        animation: moveLeft 14s linear infinite;
      }

      /* Footer: iconos arriba y más grandes */
      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .social-icons {
        order: -1; /* mostrar iconos encima del texto */
        justify-content: center;
      }

      .social-icons a {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">

    <!-- HEADER -->
    <header>
      <div class="header-actions">
        <button class="btn btn-outline">Iniciar sesión</button>
        <button class="btn btn-primary">Regístrate</button>
      </div>
    </header>

    <!-- MAIN -->
    <main>

      <!-- LOGO PRINCIPAL -->
      <div class="hero-logo">
        <img src="img/Logo-PremiumLott-1.png" alt="PremiumLott">
      </div>

      <!-- PASARELA DE ESFERAS -->
      <div class="sphere-row">
        <div class="sphere-track">

          <!-- Logos desde img/logos -->
          <div class="sphere"><img src="img/logos/Logo Bingo Premium.png" alt="Bingo Premium"></div>
          <div class="sphere"><img src="img/logos/Logo MegaLott.png" alt="MegaLott"></div>
          <div class="sphere"><img src="img/logos/Logo PremiumBall.png" alt="PremiumBall"></div>
          <div class="sphere"><img src="img/logos/Logo PremiumGol.png" alt="PremiumGol"></div>
          <div class="sphere"><img src="img/logos/Logo Raspaditas Premium.png" alt="Raspaditas Premium"></div>

          <!-- Copia para loop infinito -->
          <div class="sphere"><img src="img/logos/Logo Bingo Premium.png" alt="Bingo Premium"></div>
          <div class="sphere"><img src="img/logos/Logo MegaLott.png" alt="MegaLott"></div>
          <div class="sphere"><img src="img/logos/Logo PremiumBall.png" alt="PremiumBall"></div>
          <div class="sphere"><img src="img/logos/Logo PremiumGol.png" alt="PremiumGol"></div>
          <div class="sphere"><img src="img/logos/Logo Raspaditas Premium.png" alt="Raspaditas Premium"></div>

        </div>
      </div>

    </main>

    <!-- FOOTER -->
    <footer>
      <span>© <span id="year"></span> PremiumLott. Todos los derechos reservados.</span>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>

  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
