    :root {
      --yellow: #ffc52b;
      --orange: #f7a623;
      --white: #ffffff;
      --black: #050505;
      --gray-dark: #111111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: stretch;
      overflow-x: hidden;
      position: relative;
    }

    /* Fondo animado */
    body::before {
      content: "";
      position: fixed;
      inset: -20%;
      background: radial-gradient(circle at 0% 0%, rgba(255, 197, 43, 0.35), transparent 55%),
                  radial-gradient(circle at 100% 100%, rgba(247, 166, 35, 0.4), transparent 55%),
                  linear-gradient(135deg, #000000 0%, #151515 40%, #222222 100%);
      background-size: 200% 200%;
      animation: moveGradient 18s ease-in-out infinite alternate;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 0%, rgba(255,255,255,0.06), transparent 55%),
                  radial-gradient(circle at 80% 100%, rgba(0,0,0,0.65), transparent 65%);
      z-index: -1;
      pointer-events: none;
    }

    @keyframes moveGradient {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 100%;
      }
    }
